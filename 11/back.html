<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
</head>
<body>
   
   <div style="text-align: center;"> <button style="background-color: white; border: 0px solid white; font-size: 50px;" onclick="colo()" id="kk">Click on me to change color</button></div>
</body>
<script>
    function colo()
    {
        let rancol=ran();
        document.body.style.backgroundColor=rancol;
        let val=document.getElementById("kk");
        val.style.backgroundColor=rancol;

    }

    function ran()
    {
    var letters = "0123456789ABCDEF";
  var color = "#";
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
    }
</script>
</html>
