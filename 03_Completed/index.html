<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head-div">
        <h1>Entry Form</h1>
    </div>
    <div class="form-div">
        <form action="#">
            <div class="grid-container">
                <div class="left"> <label for="name">Entry for Name: </label></div>
                <div class="right"><input type="text"><br></div>
                <div class="left"> <label for="age">Age:</label></div>
                <div class="right"><input type="number"><br></div>
                <div class="left"> <label for="address">Enter your Address: </label></div>
                <div class="right"><input type="textfield"><br></div>
                <div class="left"> <label for="sex">Sex:</label></div>
                <div class="right"><input type="radio" id="male" name="sex" value="male">
                    <label for="male">Male</label><br>

                    <input type="radio" id="women" name="sex" value="women">
                    <label for="women">Women</label><br>
                </div>
                <div class="left"><label for="languages">Languages</label><br></div>
                <div class="right"><input type="checkbox" id="c" name="languages" value="c">
                    <label for="c">C</label><br>

                    <input type="checkbox" id="" name="languages" value="c++">
                    <label for="c++">C++</label><br>

                    <input type="checkbox" id="" name="languages" value="vb">
                    <label for="vb">VB</label><br>

                    <input type="checkbox" id="" name="languages" value="java">
                    <label for="java">JAVA</label><br>

                    <input type="checkbox" id="" name="languages" value="asp">
                    <label for="asp">ASP</label><br>

                    <input type="checkbox" id="" name="languages" value="others">
                    <label for="others">Others</label><br>
                </div>
                <div class="left">
                    <label for="password">Enter your Password:</label>
                </div>
                <div class="right">
                    <input type="password"><br>
                    <input type="reset">
                    <input type="submit">
                </div>

            </div>









        </form>
    </div>
</body>

</html>
